start-at-login = true

after-startup-command = [
  'exec-and-forget sketchybar',
  'exec-and-forget borders'
]
exec-on-workspace-change = [
	'/bin/bash',
	'-c',
	'/opt/homebrew/opt/sketchybar/bin/sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE',
]

on-focus-changed = [ 'exec-and-forget /opt/homebrew/opt/sketchybar/bin/sketchybar --trigger aerospace_focus_change' ]

[gaps]
inner.horizontal = 5
inner.vertical = 5
outer.left = 5
outer.bottom = 5
outer.top = [{ monitor."^built-in retina display$" = 10 }, 42]
outer.right = 5

[[on-window-detected]]
  if.app-id = 'org.mozilla.firefox'
  run = 'move-node-to-workspace 1'

[[on-window-detected]]
  if.app-id = 'company.thebrowser.dia'
  run = 'move-node-to-workspace 1'

[[on-window-detected]]
  if.app-id = 'com.microsoft.edgemac'
  run = 'move-node-to-workspace 1'

[[on-window-detected]]
  if.app-id = 'company.thebrowser.Browser'
  run = 'move-node-to-workspace 1'

[[on-window-detected]]
  if.app-id = 'com.mitchellh.ghostty'
  run = 'move-node-to-workspace 2'

[[on-window-detected]]
  if.app-id = 'com.microsoft.VSCode'
  run = 'move-node-to-workspace 2'

[[on-window-detected]]
  if.app-id = 'dev.zed.Zed'
  run = 'move-node-to-workspace 2'

[[on-window-detected]]
  if.app-id = 'app.legcord.Legcord'
  run = 'move-node-to-workspace 3'

[[on-window-detected]]
  if.app-id = 'com.microsoft.Outlook'
  run = 'move-node-to-workspace 3'

[[on-window-detected]]
  if.app-id = 'com.microsoft.teams2'
  run = 'move-node-to-workspace 3'

[[on-window-detected]]
  if.app-id = 'com.spotify.client'
  run = 'move-node-to-workspace 4'

[mode.main.binding]
alt-cmd-ctrl-1 = 'workspace 1'
alt-cmd-ctrl-2 = 'workspace 2'
alt-cmd-ctrl-3 = 'workspace 3'
alt-cmd-ctrl-4 = 'workspace 4'
